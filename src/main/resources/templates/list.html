<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Online Mall</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
  <h2>Online Shopping</h2>
</div>

<div class="login">
  <div th:unless="${customer}">
    <h4>Login</h4>
    <form class="form-inline" method="post" th:action="@{/login}">
      <label for="customerId">ID:</label>
      <input class="form-control" id="customerId" name="customerId" placeholder="Enter ID"
             type="text">
      <label for="password">Password:</label>
      <input class="form-control" id="password" name="password" placeholder="Enter Password"
             type="password">
      <button class="btn btn-primary" type="submit">로그인</button>
    </form>
  </div>

  <div th:if="${customer}">
    <form class="form-inline" method="post" th:action="@{/logout}">
      <label th:text=" 'Welcome, ' ${customer.customerName}"></label>
      <p th:text="${customer.reserves}"><span>Rewards: </span></p>
      <button class="btn btn-primary btn-sm" type="submit">로그아웃</button>
    </form>
  </div>

  <div class="container">
    <h4>Products</h4>
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th>제품번호</th>
        <th>제품명</th>
        <th>재고량</th>
        <th>가격</th>
        <th>제조업체</th>
        <th>주문</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="p : ${products}">
        <td th:text="${p.productNumber}"></td>
        <td th:text="${p.productName}"></td>
        <td th:text="${p.inventory}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.manufacturer}"></td>
        <td>Add to cart</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
    2024 Online Shopping Cart_3조_최문영
  </div>
</body>
</html>
